<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datensatz bearbeiten</title>
    <style>
        body { font-family: sans-serif; margin: 40px; max-width: 600px; }
        input { width: 100%; padding: 8px; margin: 5px 0 20px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<h2>Emissionsdaten erfassen</h2>

<form action="#" th:action="@{/admin/save}" th:object="${emissionData}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label for="country">Land</label>
    <input type="text" id="country" th:field="*{country}" placeholder="z.B. Frankreich" required>

    <label for="year">Jahr</label>
    <input type="number" id="year" th:field="*{year}" placeholder="z.B. 2024" required>

    <label for="value">CO2 Aussto√ü (kt)</label>
    <input type="number" step="0.1" id="value" th:field="*{value}" placeholder="z.B. 500.5" required>

    <button type="submit">Speichern</button>
</form>

<p><a href="/admin/dashboard">Abbrechen</a></p>

</body>
</html>
