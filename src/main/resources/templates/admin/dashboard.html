<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wissenschaftler Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px;}
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; color: white; border-radius: 4px; }
        .btn-add { background-color: #28a745; }
        .btn-edit { background-color: #007bff; }
        .btn-delete { background-color: #dc3545; }
    </style>
</head>
<body>

<h1>Interner Bereich: Datenverwaltung</h1>
<a href="/admin/add" class="btn btn-add">+ Neuen Datensatz erfassen</a>
<form th:action="@{/logout}" method="post" style="float: right;">
    <button type="submit" style="background-color: #dc3545; font-size: 0.8em;">Abmelden</button>
</form>
<br><br>

<table>
    <thead>
    <tr>
        <th>Land</th>
        <th>Jahr</th>
        <th>CO2 Wert</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${emissions}">
        <td th:text="${entry.country}"></td>
        <td th:text="${entry.year}"></td>
        <td th:text="${entry.value}"></td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${entry.id})}" class="btn btn-edit">Bearbeiten</a>
            <a th:href="@{/admin/delete/{id}(id=${entry.id})}" class="btn btn-delete"
               onclick="return confirm('Wirklich löschen?');">Löschen</a>
        </td>
    </tr>
    </tbody>
</table>

<p><a href="/">Zurück zur öffentlichen Ansicht</a></p>

</body>
</html>
